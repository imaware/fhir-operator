---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: ethan-test
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: GCP_LOCATION
            value: us-central1
          - name: GCP_PROJECT
            value: imaware-test
        command:
        - /manager
        image: gcr.io/imaware-test/fhir-manager:1.0.1
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /var/secrets/google
          name: google-cloud-key
      serviceAccountName: fhir-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: google-cloud-key
          secret:
            secretName: fhir-manager
---
