name: Test Go

on:
  pull_request:
    branches: [ main ]
    paths:
    - '**.go'

jobs:

  build:
    permissions:
      contents: "write"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: "auth"
      name: "Authenticate to Google Cloud"
      uses: "google-github-actions/auth@v0"
      with:
        workload_identity_provider: ${{ secrets.IMAWARE_TEST_WIP }}
        service_account: gh-actions-terraform-develop@imaware-test.iam.gserviceaccount.com
    # Setup gcloud CLI
    - name: Set up GCP Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    - name: Test integration
      run: go test ./controllers -tags=integration
    - name: Validate Chart
      run: |
        helm template fhir-operator ./charts --values=./charts/values.yaml